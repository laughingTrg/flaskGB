{% macro render_field(field) %}
<div class="row my-3">
  <!-- prettier-ignore -->
  {{ field.label(class="col-sm-4 col-md-3 col-lg-2 col-form-label") }}
  <div class="col-sm-8 col-md-6">
    <!-- prettier-ignore -->
    {{ field(class="form-control" + (" is-invalid" if field.errors else ""))|safe }} {% if field.errors %} {% for error in field.errors %}
    <div class="invalid-feedback">{{ error }}</div>
    <!-- prettier-ignore -->
    {% endfor %} 
    {% endif %}
  </div>
</div>
{% endmacro %}
