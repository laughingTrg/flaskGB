{% extends 'base.html' %}

<!-- prettier-ignore -->
{% block title %} 
{{ super() }}
Article list 
{% endblock %}

{% block body %}
<div class="container text-center">
  <div class="row">
    <h1>Articles</h1>
    {% for article_id in articles %}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ articles[article_id]['title'] }}</h5>
          <p class="card-text">{{ articles[article_id]['text'] }}</p>
          <a
            href="{{ url_for('article.article_detail', pk=article_id) }}"
            class="btn btn-primary"
            >Learn more...</a
          >
        </div>
      </div>

      <!-- prettier-ignore -->
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
