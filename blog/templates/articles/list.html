{% extends 'base.html' %}

<!-- prettier-ignore -->
{% block title %} 
{{ super() }}
Article list 
{% endblock %}
<!-- prettier-ignore -->
{% block body %}
<div class="container text-center">
  <div class="row">
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <h1>Articles</h1>
    {% for article in articles %}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.text }}</p>
          <a
            href="{{ url_for('article.article_detail', pk=article.id) }}"
            class="btn btn-primary"
            >Learn more...</a
          >
        </div>
      </div>

      <!-- prettier-ignore -->
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
